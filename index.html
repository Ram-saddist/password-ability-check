<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="container">
		<h2>Password Ability Check</h2>
		<div class="inputBx">
			<input type="password" placeholder ="Enter Password" id="password"/>
			<div class="show"></div>
		</div>
		<div class="strengthMeter"></div>
	</section>
	<script type="text/javascript">
		function pwdStrength(password){
			let c=0
			if(password.length>6) 		c++
			if(password.length>=8) 	c++
			if(/[A-Z]/.test(password))	c++
			if(/[0-9]/.test(password))	c++
			if(/[A-Za-z0-8]/.test(password))	c++
			return c
		}

		let container=document.querySelector(".container")
		document.addEventListener("keyup",(e)=>{
			let password=document.querySelector("#password").value
			let strength=pwdStrength(password)
			if(strength==0){
				container.classList.remove("weak")
				container.classList.remove("medium")
				container.classList.remove("strong")
			}
			else if(strength<=2){
				container.classList.add("weak")
				container.classList.remove("medium")
				container.classList.remove("strong")
			} 
			else if(strength> 2 && strength<=4){
				container.classList.remove("weak")
				container.classList.add("medium")
				container.classList.remove("strong")
			} 
			else{
				container.classList.remove("weak")
				container.classList.remove("medium")
				container.classList.add("strong")
			} 
		})

		let pwd=document.querySelector("#password")
		let show=document.querySelector(".show")
		show.onclick=function(){
			if(pwd.type=== "password"){
				pwd.setAttribute("type","text")
				show.classList.add("hide")
			}
			else{
				pwd.setAttribute("type","password")	
				show.classList.remove("hide")
			}
		}
	</script>
</body>
</html>
